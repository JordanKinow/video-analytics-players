<!DOCTYPE html>
<html lang="fr">
  <body>
    <link rel="stylesheet" href="https://releases.flowplayer.org/6.0.5/skin/functional.css">
    <script src="//releases.flowplayer.org/6.0.5/flowplayer.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../dist/flowplayer.js"></script>

    <div id="player">

  <script>
var container = document.getElementById("player")

flowplayer(container, {
  //autoplay: true,
  // splash: true,
  clip: {
    sources: [
      {
        type: "video/mp4",
        src: "../videos/test.mp4"
      }
    ]
  }
})

flowplayer("#player", {}).on("ready", function(e, api) {
  videoAnalytics(api)
})

function videoAnalytics(flowplayer) {
  let videoAnalytics = new VideoAnalytics.Flowplayer({
    player: flowplayer,
    hostingId: 2,
    customerId: 2,
    videoId: 2,
    datas: {
      isoCode: "FR"
    },
    baseUrl: "http://video-analytics-realtime.test:1337/"
  })
}
</script>

<style>
.flowplayer {
 width: 600px;
 height: 338px;
}
</style>
  </script>
  </body>
</html>
